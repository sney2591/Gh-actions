name: Let's generate

on: push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
            - name: Install cowsay
              run: sudo apt install cowsay -y

            - name: execute cowsay
              run: cowsay "Hellooo mooo" >> cow.txt

            - name: sleep for thirty seconds
              run: sleep 30

    test_job:
        runs-on: ubuntu-latest
        steps:
            - name: sleep for 30 seconds
              run: sleep 30

            - name: test file exists
              run: grep -i "cow" cow.txt

    deploy_job:
        runs-on: ubuntu-latest
        steps:
            - name: read file
              run: cat cow.txt

            - name: Deploy
              run: echo Deployinh...
